<!DOCTYPE html>
<html>
  <head>
    <title>Email Sender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      form {
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }
      input[type='text'],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        outline: none;
        margin-bottom: 20px;
      }
      button[type='submit'] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Email Sender</h1>
    <form id="email-form">
      <label for="to">To:</label>
      <input
        type="text"
        id="to"
        name="to"
        placeholder="Enter recipient email"
        required
      />

      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter email subject"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter email message"
        required
      ></textarea>

      <button type="submit">Send</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
