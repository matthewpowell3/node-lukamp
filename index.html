<!DOCTYPE html>
<html>
  <head>
    <title>YouTube MP3 Downloader</title>
    <style>
      body {
        background-color: #f8f8ff;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding-top: 100px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 40px;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type='text'] {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px 0 0 5px;
        border: none;
        width: 70%;
      }

      button {
        background-color: #ff4500;
        color: #fff;
        border: none;
        border-radius: 0 5px 5px 0;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube MP3 Downloader</h1>
      <form action="http://localhost:3000" method="get">
        <input type="text" name="v" placeholder="Enter YouTube video ID" />
        <button type="submit">Download MP3</button>
      </form>
    </div>
  </body>
</html>
